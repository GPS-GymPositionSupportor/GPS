<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기</title>
  <script>
    function sendVerificationCodeForPassword(event) {
      event.preventDefault();
      const mId = document.getElementById("mId").value;
      const email = document.getElementById("email-pw").value;

      fetch('/api/send-verification-code-pw', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          mId: mId,
          email: email
        })
      })
              .then(response => response.json())
              .then(data => {
                alert(data.message);
              })
              .catch(error => {
                alert("Error: " + error.message);
              });
    }

    function verifyCodeForPassword(event) {
      event.preventDefault();
      const code = document.getElementById("code-pw").value;
      const email = document.getElementById("email-pw").value;  // 이메일을 추가로 전송

      fetch('/api/verify-code-pw', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          code: code,
          email: email  // 이메일을 추가로 전송
        })
      })
              .then(response => response.json())
              .then(data => {
                alert(data.message);
              })
              .catch(error => {
                alert("Error: " + error.message);
              });
    }
  </script>
</head>
<body>
<h1>비밀번호 찾기</h1>
<form id="find-password-form" onsubmit="sendVerificationCodeForPassword(event)">
  <label for="mId">아이디:</label>
  <input type="text" id="mId" name="mId" required><br>
  <label for="email-pw">이메일:</label>
  <input type="email" id="email-pw" name="email" required><br>
  <button type="submit">입력</button>
</form>

<form id="verify-code-form-pw" onsubmit="verifyCodeForPassword(event)">
  <label for="code-pw">인증코드:</label>
  <input type="text" id="code-pw" name="code" required><br>
  <button type="submit">입력</button>
</form>
<a href="login.html">로그인 화면</a>
</body>
</html>
