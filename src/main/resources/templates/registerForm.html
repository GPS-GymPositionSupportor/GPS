<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPS 테스트 회원가입</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 300px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 108%; padding: 10px; }
        h1 { text-align: center; }
        p { text-align: center; }
        select { width: 108%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/api/register" method="post">
        <input type="text" name="mId" placeholder="아이디" required>
        <input type="password" name="mPassword" placeholder="비밀번호" required>
        <input type="text" name="name" placeholder="이름" required>
        <input type="email" name="email" placeholder="이메일" required>
        <input type="number" name="age" placeholder="나이">
        <select name="gender">
            <option value="">성별 선택</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="none">나도 나의 성을 인지못함</option>
        </select>
        <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a> </p>
</body>
</html>
