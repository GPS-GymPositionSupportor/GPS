<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Test Board</title>
    <style>
        body {
            font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 100%; margin: auto;
        }
        table {
            width: 100%; border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd; padding: 8px; text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .btn {
            display: inline-block; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        .popup input, .popup textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .image-preview {
            max-width: 100px;
            margin: 5px;
        }
        .review-image {
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
        }
        .button-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .button-group button {
            padding: 8px 15px;
            cursor: pointer;
        }
        #imagePreviewContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>리뷰 게시판</h1>
        <p>현재 사용자 : <span id="currentUser"></span></p>
        <a href="#" class="btn" id="writeReview">리뷰 작성</a>
        <table id="postList">
            <thead>
            <tr>
                <th>번호</th>
                <th>날짜</th>
                <th>작성자</th>
                <th>체육관 ID</th>
                <th>내용</th>
                <th>이미지</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody id="reviewTable">
            </tbody>
        </table>
    </div>

    <div id="reviewPopup" class="popup">
        <h2>리뷰 작성</h2>
        <form id="reviewForm" onsubmit="submitReview(event)">
            <input type="number" id="reviewGymId" placeholder="체육관 ID" required>
            <textarea id="reviewComment" placeholder="리뷰 내용" required></textarea>
            <input type="file" id="reviewImages" accept="image/*" multiple onchange="previewImages(event)">
            <div id="imagePreviewContainer"></div>
            <div class="button-group">
                <button type="submit">확인</button>
                <button type="button" onclick="closePopup()">취소</button>
            </div>
        </form>
    </div>

    <div id="overlay" class="overlay"></div>

    <script>
        let currentUser = {
            userId: null,
            isAdmin: false
        };

        function previewImages(event) {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = ''; // 기존 미리보기 초기화

            const files = event.target.files;
            for (const file of files) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'image-preview';
                        container.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                }
            }
        }

        function fetchUserInfo() {
            fetch('/api/user-info', {
                credentials: 'include',
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if(!response.ok) {
                        throw new Error('로그인 상태가 아닙니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    currentUser.userId = data.userId;
                    currentUser.name = data.name;
                    document.getElementById('currentUser').textContent = data.name;
                })
                .catch(error => {
                    console.error('Error: ', error);
                    alert('사용자 정보를 불러오는데 실패했습니다. 다시 로그인해주세요.');
                    window.location.href = '/api/login';
                });
        }

        function fetchReviews() {
            fetch('/api/reviews/all', {
                credentials: 'include'
            })
                .then(response => response.json())
                .then(reviews => {
                    console.log("Reviews Data:", reviews);  // 전체 데이터 구조 확인
                    const tbody = document.getElementById('reviewTable');
                    tbody.innerHTML = '';
                    console.log("Reviews raw data : ", JSON.stringify(reviews, null, 2));

                    reviews.forEach(review => {
                        console.log(`Review ID ${review.rid}:`, {
                            reviewImages: review.reviewImages,
                            isArray: Array.isArray(review.reviewImages),
                            length: review.reviewImages ? review.reviewImages.length : 0,
                            type: typeof review.reviewImages
                        });

                        const row = document.createElement('tr');

                        let imagesHtml;
                        // reviewImages가 배열이고 길이가 있는 경우
                        if (Array.isArray(review.reviewImages) && review.reviewImages.length > 0) {
                            console.log(`Review ${review.rId} has ${review.reviewImages.length} images`);
                            imagesHtml = review.reviewImages
                                .map(imageUrl => {
                                    console.log("Processing image URL:", imageUrl);
                                    return `<img src="/upload/${imageUrl}" alt="Review Image" class="review-image" style="max-width: 100px; margin: 5px;">`;
                                })
                                .join('');
                        } else if (review.reviewImage) {  // 단일 이미지 체크
                            imagesHtml = `<img src="/upload/${review.reviewImage}" alt="Review Image" class="review-image" style="max-width: 100px; margin: 5px;">`;
                        } else {
                            imagesHtml = '이미지 없음';
                        }

                        row.innerHTML = `
                <td>${review.rid || 'N/A'}</td>
                <td>${new Date(review.addedAt).toLocaleString()}</td>
                <td>${review.userName || 'N/A'}</td>
                <td>${review.gymId || 'N/A'}</td>
                <td>${review.comment || 'N/A'}</td>
                <td>${imagesHtml}</td>
                <td>
                    ${(review.userId === currentUser.userId || currentUser.isAdmin) ? `
                    <button onclick="editReview(${review.rId}, ${review.gymId})">수정</button>
                    <button onclick="deleteReview(${review.rId}, ${review.gymId}, '${review.userId}')">삭제</button>
                    ` : ''}
                </td>
            `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('리뷰를 불러오는데 실패했습니다.');
                });
        }

        // 리뷰 작성
        function submitReview(event) {
            event.preventDefault();

            const gymId = document.getElementById('reviewGymId').value;
            const comment = document.getElementById('reviewComment').value;
            const files = document.getElementById('reviewImages').files;

            if(gymId && comment) {
                const formData = new FormData();
                formData.append('gymId', gymId);
                formData.append('comment', comment);
                formData.append('userId', currentUser.userId);

                // 여러 파일 추가
                for(let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }

                fetch('/api/reviews', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                })
                    .then(response => {
                        if(!response.ok) {
                            return response.text().then(text => { throw new Error(text) });
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('리뷰가 성공적으로 작성되었습니다.');
                        closePopup();
                        fetchReviews();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert(error.message);
                    });
            } else {
                alert('체육관 ID와 리뷰 내용을 모두 입력해주세요.');
            }
        }

        function closePopup() {
            document.getElementById('reviewPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('reviewForm').reset();
            document.getElementById('imagePreviewContainer').innerHTML = '';  // 이미지 미리보기 초기화
        }

        document.getElementById('writeReview').addEventListener('click', () => {
            document.getElementById('reviewPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        // 초기화
        fetchUserInfo();
        fetchReviews();
    </script>
</body>
</html>
