<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Test Board</title>
    <style>
        body {
            font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 100%; margin: auto;
        }
        table {
            width: 100%; border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd; padding: 8px; text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .btn {
            display: inline-block; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
        }
        .popup input, .popup textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        .review-image {
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
        }
        .button-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .button-group button {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>리뷰 게시판</h1>
        <p>현재 사용자 : <span id="currentUser"></span></p>
        <a href="#" class="btn" id="writeReview">리뷰 작성</a>
        <table id="postList">
            <thead>
            <tr>
                <th>번호</th>
                <th>날짜</th>
                <th>작성자</th>
                <th>체육관 ID</th>
                <th>내용</th>
                <th>이미지</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody id="reviewTable">
            </tbody>
        </table>
    </div>

    <div id="reviewPopup" class="popup">
        <h2>리뷰 작성</h2>
        <form id="reviewForm" onsubmit="submitReview(event)">
            <input type="number" id="reviewGymId" placeholder="체육관 ID" required>
            <textarea id="reviewComment" placeholder="리뷰 내용" required></textarea>
            <input type="file" id="reviewImage" accept="image/*" onchange="previewImage(event)">
            <img id="imagePreview" class="image-preview">
            <div class="button-group">
                <button type="submit">확인</button>
                <button type="button" onclick="closePopup()">취소</button>
            </div>
        </form>
    </div>

    <div id="overlay" class="overlay"></div>

    <script>
        let currentUser = {
            userId: null,
            isAdmin: false
        };

        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        function fetchUserInfo() {
            fetch('/api/user-info', {
                credentials: 'include',
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if(!response.ok) {
                        throw new Error('로그인 상태가 아닙니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    currentUser.userId = data.userId;
                    currentUser.name = data.name;
                    document.getElementById('currentUser').textContent = data.name;
                })
                .catch(error => {
                    console.error('Error: ', error);
                    alert('사용자 정보를 불러오는데 실패했습니다. 다시 로그인해주세요.');
                    window.location.href = '/api/login';
                });
        }

        function fetchReviews() {
            fetch('/api/reviews/all', {
                credentials: 'include'
            })
                .then(response => response.json())
                .then(reviews => {
                    const tbody = document.getElementById('reviewTable');
                    tbody.innerHTML = '';
                    reviews.forEach(review => {
                        // '/images/' 를 '/upload/'로 수정
                        const imageUrl = review.reviewImage ? `/upload/${review.reviewImage}` : null;
                        console.log(`Review ${review.rId} image URL:`, imageUrl);

                        const row = document.createElement('tr');
                        row.innerHTML = `
                <td>${review.rid || 'N/A'}</td>
                <td>${new Date(review.addedAt).toLocaleString()}</td>
                <td>${review.userName || 'N/A'}</td>
                <td>${review.gymId || 'N/A'}</td>
                <td>${review.comment || 'N/A'}</td>
                <td>
                    ${review.reviewImage ?
                            `<img src="${imageUrl}"
                             alt="Review Image"
                             class="review-image">`
                            : '이미지 없음'}
                </td>
                <!-- ... 나머지 코드 ... -->
            `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('리뷰를 불러오는데 실패했습니다.');
                });
        }

        // 리뷰 작성
        function submitReview() {
            const gymId = document.getElementById('reviewGymId').value;
            const comment = document.getElementById('reviewComment').value;
            const file = document.getElementById('reviewImage').files[0];

            if(gymId && comment) {
                const formData = new FormData();
                formData.append('gymId', gymId);
                formData.append('comment', comment);
                formData.append('userId', currentUser.userId);
                if (file) {
                    formData.append('file', file);
                }

                fetch('/api/reviews', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                })
                    .then(response => {
                        if(!response.ok) {
                            return response.json().then(err => {
                                throw new Error(err.message || '리뷰 작성에 실패했습니다.');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);
                        alert('리뷰가 성공적으로 작성되었습니다.');
                        closePopup();
                        fetchReviews();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert(error.message || '리뷰 작성에 실패했습니다.');
                    });
            } else {
                alert('체육관 ID와 리뷰 내용을 모두 입력해주세요.');
            }
        }

        function closePopup() {
            document.getElementById('reviewPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('reviewForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        document.getElementById('writeReview').addEventListener('click', () => {
            document.getElementById('reviewPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        // 기존의 editReview와 deleteReview 함수는 유지

        // 초기화
        fetchUserInfo();
        fetchReviews();
    </script>
</body>
</html>
