<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <script>
    function sendVerificationCode(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      fetch('/api/send-verification-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          name: name,
          email: email
        })
      })
              .then(response => response.text()) // JSON 대신 텍스트로 응답을 받음
              .then(message => {
                alert(message); // 서버에서 받은 메시지를 표시
              })
              .catch(error => {
                alert("Error: " + error.message);
              });
    }

    function verifyCode(event) {
      event.preventDefault();
      const code = document.getElementById("code").value;
      const email = document.getElementById("email").value;

      fetch('/api/verify-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          code: code,
          email: email
        })
      })
              .then(response => response.text()) // JSON 대신 텍스트로 응답을 받음
              .then(message => {
                alert(message); // 서버에서 받은 메시지를 표시
              })
              .catch(error => {
                alert("Error: " + error.message);
              });
    }
  </script>
</head>
<body>
<h1>아이디 찾기</h1>
<form id="find-userId-form" onsubmit="sendVerificationCode(event)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>
  <button type="submit">Send Verification Code</button>
</form>

<h1>인증코드 검증</h1>
<form id="verify-code-form" onsubmit="verifyCode(event)">
  <label for="code">Verification Code:</label>
  <input type="text" id="code" name="code" required><br>
  <button type="submit">Verify</button>
</form>
</body>
</html>
