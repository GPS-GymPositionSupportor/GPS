spring.application.name=base
server.port=8080

# Eureka Client base Setting
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Timeout Setting between Service
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000

# Actuator Setting (Monitoring Service Status)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Circuit Breaker Setting
resilience4j.circuitbreaker.instances.default.failureRateThreshold=50
resilience4j.circuitbreaker.instances.default.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.default.waitDurationInOpenState=10s

# Feign Client Setting (Protocool between Service)
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full


# Redis Setting
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.main.allow-bean-definition-overriding=true

# DataSource ??
spring.datasource.url=jdbc:mysql://localhost:3306/${DATABASE_NAME}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA ??
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Connection Pool ??
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5


# ?? ?? ??
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.gps.base.controller=DEBUG



# ?? ??? ?? ??
UPLOAD_PATH=${UPLOAD_PATH}
RESOURCE_PATH=${RESOURCE_PATH}

# html ??
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# JSP ??? false, html ??? True
spring.thymeleaf.enabled=false


# jsp ??
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.mvc.static-path-pattern=/img/**
spring.web.resources.static-locations=/WEB-INF/img/

spring.profiles.include=sso, dev, oauth

# ??? ?????
service.registry.service1.url=http://localhost:8081
service.registry.service2.url=http://localhost:8082


